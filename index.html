<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC: Test Suite Template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 class="h1" id='title'>freeCodeCamp Survey Form</h1>
  <p class='description'>Thank you for taking the time to help us improve the platform</p>
  <form class="form" id='survey-form'>
    <label id='name-label' required>Name<input type='text' id='name' placeholder='name'></input></label>
    <label id='email-label' required>Email<input type='email' id='email' placeholder='email'></input></label>
    <label id='number-label' placeholder='age' value=3>Age <input type='number' id='number' min=0
        max=100></input></label>
    <select class="options" id='dropdown'>
      <option>Full Time</option>
      <option>Part Time</option>
    </select>
    <input  type='radio' name='rButtons' value='opt1'>Definetly</input>
    <input type='radio' name='rButtons' value='opt1'>Sure</input>
    <input type='checkbox' value='cb1'>Front End Projects</input>
    <input type='checkbox' value='cb2'>Back End Projects</input>
    <textarea></textarea>

  </form><br>
  <input type='submit' id='submit'></input>
</body>

</html>
