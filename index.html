<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC: Test Suite Template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 class="h1" id='title'>freeCodeCamp Survey Form</h1>
  <p class='description'>Thank you for taking the time to help us improve the platform</p>
  <form class="form" id='survey-form'>
    <label id='name-label' >Name<input type='text' id='name' placeholder='name'></label>
    <label id='email-label' >Email<input type='email' id='email' placeholder='email'></label>
    <label id='number-label'  >Age <input type='number' id='number' min=0
        max=100></label>
    <select class="options" id='dropdown'>
      <option>Full Time</option>
      <option>Part Time</option>
    </select>
    <input  type='radio' id='rButtons' value='opt1'>
    <label for="rButtons">Definetly</label> 
    <input type='radio' id='sure' value='opt1'>
    <label for="sure">Sure</label>
    <input type='checkbox' id="cb1" value='cb1'>
    <label for="cb1">Front End Projects</label> 
    <input type='checkbox' id="checkbox" value='cb2'>
     <label for="checkbox">Back End Projects</label> 
    <textarea></textarea>

  </form><br>
  <input type='submit' id='submit'>
</body>

</html>
